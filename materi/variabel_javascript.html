<html>
    <head>
        <title>Belajar Variabel Javascript</title>
    </head>
    <body>
        <script>
            // Deklarasi variabel dalam Javascript
            var name = "ekokurniadi.com";
            var visitorCounter = 100;
            var active = true;
            let urlWebsite = "http://ekokurniadi.com";

            //Menampilkan Alert dalam website menggunakan Javascript
            alert("Selamat datang di website " + name + "terima kasih sudah berkunjung");
            //Menampilkan isi variabel ke halaman website menggunakan Javascript
            document.write("Nama Situs : " + name + "<br>");
            document.write("Jumlah Pengunjung hari ini : " + visitorCounter + "<br>");
            document.write("Status keaktifan : " + active + "<br>");
            document.write("URL Website : " + "<a href="+urlWebsite+">"+urlWebsite+"</a>"+"<br>");

            // Mengganti isi variable name
            name = 100;
            document.write("Ubah isi variabel menjadi angka");
            document.write("Variable name : " +name + "<br>");

            //mengganti isi variabel visitorCounter
            visitorCounter= 9.5;
            document.write("Ubah isi variabel visitorCounter menjadi desimal");
            document.write("Variable visitorCounter : " +visitorCounter + "<br>");

            //penjumlahan variabel angka dan string
            document.write("penjumlahan variabel angka dan string");
            var angkaNumber = 10;
            var angkaString = "10.25";
            var hasilPenjumlahan = angkaNumber + parseFloat(angkaString);
            document.write("Hasil penjumlahan variabel angka dan string = " + hasilPenjumlahan +"<br>");
        
            //Membuat variabel array dalam Javascript
            document.write("Membuat variabel array dalam Javascript <br>");
            var arrayUser = ['Jhon', 'Robert', 'David', 'Mark', 'Bob'];
            document.write("Menampilkan nama user urutan ke 0 dalam array ==>" + arrayUser[0] + "<br>");
            document.write("Menampilkan nama user urutan ke 1 dalam array ==>" + arrayUser[1] + "<br>");
            document.write("Menampilkan nama user urutan ke 2 dalam array ==>" + arrayUser[2] + "<br>");
            document.write("Menampilkan nama user urutan ke 3 dalam array ==>" + arrayUser[3] + "<br>");
            document.write("Menampilkan nama user urutan ke 4 dalam array ==>" + arrayUser[4] + "<br>");

            //Menampilkan data Array menggunakan perulangan
            document.write("Menampilkan data Array menggunakan perulangan <br>");
            for(var i=0;i< arrayUser.length;i++){
                document.write("Menampilkan nama user urutan ke " + i + " dalam array ==> " + arrayUser[i] + "<br>");
            }

            //Menampilkan data object
            document.write("Menampilkan data object <br>");
            var object ={
                "name": "Jhon",
                "age" : 50,
                "address":"America"
            }
            document.write("Menampilkan variable object ==> " + object,name + "<br>");
            document.write("Menampilkan variable object ==> " + object,age + "<br>");
            document.write("Menampilkan variable object ==> " + object,address + "<br>");

        </script>
    </body>
</html>
